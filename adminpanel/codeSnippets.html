<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Admin Panel</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; background: #f4f4f4; }
        .form-box { max-width: 500px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; display: block; box-sizing: border-box; }
        textarea { height: 100px; font-family: monospace; }
        button { cursor: pointer; background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; }
        .snippet-item {
         background: white; 
         margin-top: 10px; 
         padding: 10px;
          border-radius: 4px;
           display: block;
            justify-content: space-between; align-items: center; border: 1px solid #ddd; }
        .delete-btn { background: #dc3545; }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Add New Snippet</h2>
        <form id="snippetForm">
            <label>Title:</label>
            <input type="text" id="title" required placeholder="e.g. Navbar Code">
            
            <label>Code Snippet:</label>
            <textarea id="code" required placeholder="Paste your code here..."></textarea>
            
            <button type="submit">Publish Snippet</button>
        </form>
    </div>

    <hr>

    <h2>Current Snippets</h2>
    <div id="displayArea">Loading snippets...</div>

    <script>
        const API_URL = 'http://localhost:5501/api/v1/snippets';
        const form = document.getElementById('snippetForm');
        const displayArea = document.getElementById('displayArea');

        // 1. Fetch and Display Snippets
        async function loadSnippets() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.length === 0) {
                    displayArea.innerHTML = "<p>No snippets found in database.</p>";
                    return;
                }

                displayArea.innerHTML = data.map(s => `
                    <div class="snippet-item">
                        <span><strong>${s.title}</strong></span>
                        <p>${s.code}</p>
                        <button class="delete-btn" onclick="deleteSnippet('${s._id}')">Delete</button>
                    </div>
                `).join('');
            } catch (err) {
                displayArea.innerHTML = "Error loading snippets. Is the server running?";
            }
        }

        // 2. Add New Snippet
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const code = document.getElementById('code').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, code })
                });

                if (response.ok) {
                    alert("Saved Successfully!");
                    form.reset();
                    loadSnippets();
                } else {
                    alert("Server Error: " + await response.text());
                }
            } catch (err) {
                alert("Network error. Check console.");
                console.error(err);
            }
        });

        // 3. Delete Snippet
        async function deleteSnippet(id) {
            if (!confirm("Are you sure?")) return;
            
            try {
                const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (res.ok) loadSnippets();
            } catch (err) {
                console.error("Delete failed", err);
            }
        }

        loadSnippets();
    </script>
</body>
</html>
