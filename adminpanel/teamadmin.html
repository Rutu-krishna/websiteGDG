<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Admin - Final Integrated Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/adminPanel.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Container Styles */
.admin-section {
    max-width: 800px;
    margin: 20px auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
}

/* Form Box Styling */
.form-box {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
}

.form-box h2 {
    margin-top: 0;
    color: #2c3e50;
}

/* Form Elements */
#snippetForm label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

#snippetForm input, 
#snippetForm textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding doesn't break width */
    font-family: 'Courier New', Courier, monospace;
}

/* Button Styling */
button {
    background-color: #27ae60;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #219150;
}

/* Display Area */
#displayArea {
    background: #fff;
    padding: 15px;
    border-left: 4px solid #27ae60;
    min-height: 50px;
    margin-top: 10px;
}

hr {
    border: 0;
    height: 1px;
    background: #eee;
    margin: 30px 0;
}
    </style>
</head>
<body>

<nav class="sidebar">
    <div class="logo">< > GDG SKNCOE</div>
    <div class="nav-item active" onclick="showSection('team-section', this)">
        <i class="fas fa-users"></i> Add Team Member
    </div>
    <div class="nav-item" onclick="showSection('snippet-section', this)">
        <i class="fas fa-code"></i> Code Snippets
    </div>
    <div class="nav-item" onclick="showSection('event-section', this)">
        <i class="fas fa-calendar-alt"></i> Event Management
    </div>
</nav>

<main class="content">
    
    <div id="team-section" class="admin-section active">
        <h1 style="margin-bottom: 30px;">Team Management</h1>
        <div class="card">
            <div class="section-header">
                <i class="fas fa-user-plus" style="color: #0F9D58;"></i> Add Member
            </div>
            <form id="teamForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="memName" placeholder="e.g. Sudeep" required>
                </div>
                
                <div class="form-group">
                    <label>Tier / Position</label>
                    <select id="memTier">
                        <option value="Organizer">Organizer</option>
                        <option value="Domain Lead">Domain Lead</option>
                        <option value="Domain Co-Lead">Domain Co-Lead</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>LinkedIn Profile URL</label>
                    <div class="social-input">
                        <div class="social-icon"><i class="fab fa-linkedin-in"></i></div>
                        <input type="url" id="memLinkedin" placeholder="https://linkedin.com/in/username">
                    </div>
                </div>

                <div class="form-group">
                    <label>GitHub Profile URL</label>
                    <div class="social-input">
                        <div class="social-icon"><i class="fab fa-github"></i></div>
                        <input type="url" id="memGithub" placeholder="https://github.com/username">
                    </div>
                </div>

                <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" id="memImage" accept="image/*">
                </div>

                <button type="submit" class="btn-blue">Add Member to Row</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Tier</th>
                        <th>Links</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="memberTableBody">
                    <tr>
                        <td colspan="4" style="text-align:center;">Loading team members...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="snippet-section" class="admin-section">
        <h1>Code Snippet Management</h1>
        
        <div class="form-box">
            <h2>Add New Snippet</h2>
            <form id="snippetForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required placeholder="e.g. Navbar Code">
                
                <label for="code">Code Snippet:</label>
                <textarea id="code" required rows="8" placeholder="Paste your code here..."></textarea>
                
                <button type="submit">Publish Snippet</button>
            </form>
        </div>

        <hr>

        <div class="display-list">
            <h2>Current Snippets</h2>
            <div id="displayArea">Loading snippets...</div>
        </div>
</div>

    <div id="event-section" class="admin-section">
        <h2>GDG Event Management</h2>
        <div class="card" style="max-width: 100%;">
            <form id="eventForm">
                <div class="form-grid">
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Tech Talk">Tech Talk</option>
                        <option value="Hackathon">Hackathon</option>
                    </select>
                    <input type="text" id="title" placeholder="Event Title" required>
                    
                    <div class="date-row" style="display: flex; gap: 10px;">
                        <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                        <input type="text" id="month" placeholder="Month (e.g. Jan)" required>
                        <input type="number" id="year" placeholder="YYYY" required>
                    </div>

                    <input type="text" id="time" placeholder="Time (e.g. 10:00 AM - 1:00 PM)" required>
                    <input type="text" id="location" placeholder="Location (Online or Venue)" required>
                    <input type="url" id="regLink" placeholder="Registration Link" required>
                    
                    <textarea id="description" placeholder="Short Event Description" required style="margin-top:10px;"></textarea>

                    <div class="upload-area" style="margin-top:10px;">
                        <label for="imageUpload">Upload Images</label>
                        <input type="file" id="imageUpload" multiple accept="image/*">
                        <div id="imagePreview" class="preview-grid"></div>
                    </div>
                </div>

                <div class="form-actions" style="margin-top: 20px; display: flex; gap: 10px;">
                    <button type="button" id="draftBtn" class="btn-secondary">Save as Draft</button>
                    <button type="submit" class="btn-primary" style="background: var(--gdg-red); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Publish Event</button>
                </div>
            </form>
        </div>

        <hr style="margin: 40px 0;">

        <div class="user-view">
            <h2 class="section-title">Upcoming Events</h2>
            <div id="eventsContainer" class="events-grid">
                </div>
        </div>
    </div>

</main>

<script>
    function showSection(sectionId, element) {
        document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        const target = document.getElementById(sectionId);
        if(target) target.classList.add('active');
        
        element.classList.add('active');
        
        if(sectionId === 'snippet-section' && typeof loadSnippets === 'function') loadSnippets();
    }
</script>
<script src="script.js"></script>
<script src="js/codeSnip.js"></script>
</body>
</html>
